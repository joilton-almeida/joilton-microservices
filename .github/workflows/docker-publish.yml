name: Continuos Integration with Github

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Setup Java JDK
        uses: actions/setup-java@v3.5.0
        with:
         java-version: '18'
         distribution: 'adopt'
                  
      - name: Build Eureka Naming Server Container Image
        working-directory: ./stack-docker/10-naming-service
        run: mvn spring-boot:build-image -DskipTests

      - name: Build API Gateway Container Image
        working-directory: ./stack-docker/10-api-gateway
        run: mvn spring-boot:build-image -DskipTests
        
      - name: Build Cambio Microservice Jar
        working-directory: ./stack-docker/10-cambio-service
        run: mvn clean package -DskipTests
        
      - name: Build Book Microservice Jar
        working-directory: ./stack-docker/10-book-service
        run: mvn clean package -DskipTests
        
      - name: Docker Compose Build
        working-directory: ./stack-docker
        run: docker-compose build
